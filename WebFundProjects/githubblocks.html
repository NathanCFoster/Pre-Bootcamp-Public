<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <style>
        body {
    background: blanchedalmond;
    border: 4px solid grey;
}

#container {
    display: grid;
}

.row {
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}

img{
    height: 200px;
    margin: 3em;
}

#teal {
    background-color: teal;
}

#blue {
    background: black;
}

#pink {
    background: pink;
}

h1 {
    text-align: center;
    font-family:'Times New Roman', Times, serif;
    font-size:3em;
}
    </style>
</head>
<body>
    <h1>GitHub Blocks</h1>
    <div id="container">
        <div class="row" id="teal">
            <img src="gitpics/surftocat.png" alt="surfgit">
            <img src="gitpics/yogitocat.png" alt="yogagit">
            <img src="gitpics/mona-the-rivetertocat.png" alt="monagit">
        </div>
        <div class="row" id="blue">
            <img src="gitpics/minertocat.png" alt="minergit">
            <img src="gitpics/saketocat.png" alt="sakegit">
        </div>
        <div class="row" id="pink">
            <img src="gitpics/saritocat.png" alt="saritogit">
            <img src="gitpics/steroidtocat.png" alt="steroidgit">
            <img src="gitpics/octoliberty.png" alt="gitliberty">
        </div>
    </div>
</body>
</html>
